<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/anode-token.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFRO-NODE</title>
    <style>
      #erika-console { 
        position: fixed; top: 0; left: 0; width: 100%; 
        background: rgba(220, 38, 38, 0.95); color: white; 
        z-index: 99999; font-family: monospace; font-size: 10px; 
        max-height: 100px; overflow-y: auto; padding: 8px;
        display: none; border-bottom: 2px solid white;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div id="erika-console"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      const consoleDisplay = document.getElementById('erika-console');
      function showError(msg) {
        consoleDisplay.style.display = 'block';
        consoleDisplay.innerHTML = '⚠️ ERROR: ' + msg;
      }
      window.onerror = (msg) => showError(msg);
      window.onunhandledrejection = (event) => showError(event.reason);
      
      // Also capture standard logs if they contain "Error"
      const orgLog = console.error;
      console.error = function(...args) {
        showError(args.join(' '));
        orgLog.apply(console, args);
      };
    </script>
  </body>
</html>
